<section class="has-background-light">
  <header class="is-flex has-background-white-ter">
    <h1 class="is-size-2 has-text-danger" routerLink=""> {{ title }} </h1>
    <div class="" id="user_buttons">
      <button class="button is-primary" type="submit" [routerLink]="['sign-up']"
        routerLinkActive="router-link-active">Sign Up</button>
      <button class="button is-primary" type="submit" [routerLink]="['sign-in']"
        routerLinkActive="router-link-active">Sign In</button>
      <button class="button is-primary" type="submit" (click)="logout()">Log Out</button>
      <button class="button is-primary" [routerLink]="['favorites']" type="submit">My
        <fa-icon class="fas is-danger" icon="heart"></fa-icon></button>
    </div>
  </header>

  <app-search class="level-item" id="search"></app-search>
  <main class="level is-flex">
    <app-podcast class="column level is-ancestor has-background-light"></app-podcast>
  </main>
  <!-- <app-player></app-player> -->
  <!--  -->
  <router-outlet></router-outlet>
</section>
