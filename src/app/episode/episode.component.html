
<section>
  <img src="{{ result.thumbnail }}"/>
  <h4> {{ result.title_original }} </h4>
  <a [routerLink]="['/podcast']" routerLinkActive="router-link-active"  href="result.podcast_title_original" class="podcast_title"> {{ result.podcast_title_original }} </a>
  <p class="duration">  {{ result.audio_length }} </p>
  <div id="player">
    <audio controls="controls" src="{{ result.audio }}"></audio>
  </div>
  <button type="button" (click)="makeFavs(result)">Like Me</button>
</section>
